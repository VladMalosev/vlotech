<main class="main">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <div class="container">
    <section class="wrapper">
      <div class="heading">
        <h1 class="text text-large">Sign In</h1>
        <p class="text text-normal">New user? <span><a href="/register" class="text text-links">Create an account</a></span>
        </p>
      </div>

      <form name="signin" class="form">
        <!-- Email Input -->
        <div class="input-control">
          <label for="email" class="input-label" hidden>Email Address</label>
          <input type="email" name="email" id="email" class="input-field" placeholder="Email Address">
        </div>

        <!-- Password Input -->
        <div class="input-control">
          <label for="password" class="input-label" hidden>Password</label>
          <input type="password" name="password" id="password" class="input-field" placeholder="Password">
        </div>

        <a href="#" class="text text-links forgot-password">Forgot Password</a>

        <!-- Forgot Password Link -->

        <div class="input-control horizontal">
          <input type="submit" name="submit" class="input-submit" value="Sign In" disabled>
        </div>
      </form>

      <div class="striped">
        <span class="striped-line"></span>
        <span class="striped-text">Or</span>
        <span class="striped-line"></span>
      </div>

      <div class="method">
        <!-- Google Login Button -->
        <div class="method-control">
          <a href="#" class="method-action">
            <i class="fab fa-google"></i> <!-- Google icon from Font Awesome -->
            <span>Sign in with Google</span>
          </a>
        </div>

        <!-- Facebook Login Button -->
        <div class="method-control">
          <a href="#" class="method-action">
            <i class="fab fa-facebook"></i> <!-- Facebook icon from Font Awesome -->
            <span>Sign in with Facebook</span>
          </a>
        </div>

        <!-- Apple Login Button -->
        <div class="method-control">
          <a href="#" class="method-action">
            <i class="fab fa-apple"></i> <!-- Apple icon from Font Awesome -->
            <span>Sign in with Apple</span>
          </a>
        </div>
      </div>
    </section>
  </div>
</main>
