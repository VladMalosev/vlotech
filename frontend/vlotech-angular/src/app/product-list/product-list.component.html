<div class="product-list-container">
  <!-- Left Sidebar for Filters -->
  <div class="filter-sidebar"></div>

  <!-- Products Display -->
  <div class="products">
    <div class="product-card" *ngFor="let product of pagProducts" (click)="navigateToProductDetails()">
      <img [src]="product['Image URL']" alt="{{ product['Name'] }}" class="product-image" />
      <h4 class="product-name">{{ product['Name'] }}</h4>
      <p class="product-description">Brand: {{ product['Brand'] }}</p>
      <p class="product-price">Price: â‚¬{{ product['Price'] }}</p>
      <p class="product-availability">Availability: {{ product['Availability'] }}</p>
    </div>
  </div>

  <!-- Right Sidebar for Ads (Empty for now) -->
  <div class="ads-sidebar"></div>
</div>

<!-- Pagination Controls -->
<div class="pagination">
  <button
    (click)="previousPage()"
    [disabled]="currPage === 1"
    class="pagination-btn"
  >
    Previous
  </button>
  <span>Page {{ currPage }} of {{ Math.ceil(products.length / itemsPerPage) }}</span>
  <button
    (click)="nextPage()"
    [disabled]="currPage === Math.ceil(products.length / itemsPerPage)"
    class="pagination-btn"
  >
    Next
  </button>
</div>
