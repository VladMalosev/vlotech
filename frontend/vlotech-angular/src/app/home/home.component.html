<div class="home-page">
  <!-- Banner Section -->
  <div class="banner">
    <h1>Welcome to VloTech</h1>
    <p>Your one-stop shop for the latest tech gadgets</p>
    <button class="shop-now-btn">Shop Now</button>
  </div>

<!--  Brand Slider-->
  <div class="brand-slider">
    <div class="slider-track" [style.transform]="sliderTransform" [style.transition]="sliderTransition">
      <div class="slide" *ngFor="let banner of banners; let i = index" [class.active]="i === currentSlide">
        <img [src]="banner.src" [alt]="banner.alt" />
      </div>
    </div>
  </div>




  <!-- Slide Indicators -->
  <div class="indicators">
    <span class="dot" *ngFor="let banner of banners; let i = index" [class.active]="i === currentSlide" (click)="goToSlide(i)"></span>
  </div>
</div>


  <!-- Categories Section -->
  <div class="categories">
    <h2>Shop by Category</h2>
    <div class="category-list">
      <div class="category-card">
        <img src="assets/images/laptop.jpg" alt="Laptops">
        <h3>Laptops</h3>
      </div>
      <div class="category-card">
        <img src="assets/images/phone.jpg" alt="Smartphones">
        <h3>Smartphones</h3>
      </div>
      <div class="category-card">
        <img src="assets/images/accessories.jpg" alt="Accessories">
        <h3>Accessories</h3>
      </div>
      <div class="category-card">
        <img src="assets/images/desktop.jpg" alt="Desktops">
        <h3>Desktops</h3>
      </div>
      <div class="category-card">
        <img src="assets/images/headphones.jpg" alt="Headphones">
        <h3>Headphones</h3>
      </div>
      <div class="category-card">
        <img src="assets/images/smartwatches.jpg" alt="Smartwatches">
        <h3>Smartwatches</h3>
      </div>
    </div>
  </div>



  <!-- Call to Action -->
  <div class="cta">
    <h2>Don't Miss Out!</h2>
    <p>Sign up now to receive the latest deals and offers.</p>
    <button class="sign-up-btn">Sign Up</button>
  </div>
